<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let permissao = window.prompt ("Qual a sua permissão")
switch (permissao) {
    case "comum":
        document.write(' A sua permissão é gerente')
        break;

    case "diretor":
        document.write('A sua permissão é diretor')
        break;
}
    </script>
</body>
</html>
