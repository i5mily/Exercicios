<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2
        num1 = Number(prompt ('Primeiro Valor'));
        num2 = Number(prompt ('Segundo Valor'));
        if (num1 > num2) {
            document.write(`${num1} é maior que ${num2}`)
        } else {
            document.write(`${num2} é maior que ${num1}`)
        }
    </script>

</body>
</html>
